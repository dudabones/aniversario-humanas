<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart√£o Luxuoso</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #111;
    }
    .card {
      width: 400px;
      height: 250px;
      perspective: 1200px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: flip 12s infinite ease-in-out;
      transition: transform 0.8s ease-in-out;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4), 
                  0 0 30px rgba(255, 215, 0, 0.2);
    }
    .card-front {
      background-image: url('cartao1.png');
    }
    .card-back {
      background-image: url('cartao2.png');
      transform: rotateY(180deg);
    }
    .card::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
      top: 0;
      left: 0;
      pointer-events: none;
    }
    @keyframes flip {
      0%, 60% {
        transform: rotateY(0deg);
      }
      65%, 100% {
        transform: rotateY(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back"></div>
    </div>
  </div>
</body>
</html>
