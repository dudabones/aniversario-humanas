<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart√£o Animado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    .card {
      width: 400px;
      height: 250px;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: flip 11s infinite;
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .card-front {
      background-image: url('cartao1.png');
    }
    .card-back {
      background-image: url('cartao2.png');
      transform: rotateY(180deg);
    }
    @keyframes flip {
      0%, 50% {
        transform: rotateY(0deg);
      }
      55%, 100% {
        transform: rotateY(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back"></div>
    </div>
  </div>
</body>
</html>
