<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animação do Cartão</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f3f3f3;
        margin: 0;
      }

      .card-container {
        width: 400px;
        height: 250px;
        perspective: 1000px;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: flip 8s infinite;
      }

      .card img {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .card .front {
        transform: rotateY(0deg);
      }

      .card .back {
        transform: rotateY(180deg);
      }

      @keyframes flip {
        0%,
        25% {
          transform: rotateY(0deg);
        }
        50%,
        75% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img src="cartao1.png" alt="Frente do Cartão" class="front" />
        <img src="cartao2.png" alt="Verso do Cartão" class="back" />
      </div>
    </div>
  </body>
</html>
